volumes:
  n8n_storage:
  ollama_storage:
  qdrant_storage:
  sqlite_storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./db

networks:
  demo:

x-n8n: &service-n8n
  build:
    context: .
    dockerfile: local.Dockerfile
  networks: ['demo']
  environment:
    - DB_TYPE=sqlite
    - DB_SQLITE_DATABASE=/home/node/.n8n/db/database.sqlite
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - NODE_FUNCTION_ALLOW_EXTERNAL=*
    - N8N_ENCRYPTION_KEY=todo-change
    - N8N_USER_MANAGEMENT_JWT_SECRET=todo-change
    - PULSE_MEDICAL_URL=https://api-ci.pulsemedica.ch/v2
    - PULSE_MEDICAL_CLIENT_ID=8cfdf1f381b243aa99319f8061f65b4c
    - PULSE_MEDICAL_CLIENT_SECRET=ci-secret
  volumes:
    - sqlite_storage:/home/node/.n8n/db/database.sqlite
    - n8n_storage:/home/node/.n8n

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  networks: ['demo']
  restart: unless-stopped
  ports:
    - 11434:11434
  volumes:
    - ollama_storage:/root/.ollama

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  networks: ['demo']
  container_name: ollama-pull-llama
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  command:
    - "-c"
    - "sleep 3; OLLAMA_HOST=ollama:11434 ollama pull llama3.1"

services:
  n8n-import:
    <<: *service-n8n
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/backup/credentials && n8n import:workflow --separate --input=/backup/workflows"
    volumes:
      - ./n8n/backup:/backup

  n8n:
    <<: *service-n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - 5678:5678
    volumes:
      - ./db:/home/node/.n8n/db/
      - n8n_storage:/home/node/.n8n
      - ./n8n/backup:/backup
      - ./shared:/data/shared
    depends_on:
      n8n-import:
        condition: service_completed_successfully

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage

  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu
